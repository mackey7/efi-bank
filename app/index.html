<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Efi Bank</title>
</head>

<body>
    <main class="login-page">
        <div class="login-container">
            <img src="./img/logo.svg" alt="" class="login-logo">
            <div>
                <div class="login-box">
                    <header class="login-header">
                        <h2>Login</h2>
                        <h4> Aby zaimportować dane zaloguj się do swojego banku</h4>
                    </header>
                    <form action="" class="login-form">
                        <img src="" alt="">
                        <label for="">Login </label>
                        <input type="text" placeholder="login">
                        <label for="">Password</label>

                        <div class="password-row">
                            <input type="password" placeholder="Password">
                            <span><i class="far fa-keyboard"></i> </span>
                            <span><i class="far fa-eye"></i></span>
                        </div>
                        <div class="login-form_btn-container">
                            <button class="login-form_btn__other"> Select Other</button>
                            <button class="login-form_btn__go"> Go</button>
                        </div>


                    </form>
                </div>
                <nav class="login-page_menu">
                    <ul>
                        <li>
                            <a href="">Security</a>
                        </li>
                        <li>
                            <a href="">Login in</a>
                        </li>
                        <li><a href="">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>


    </main>




    <script src="script/cart.js"></script>
</body>

</html>
