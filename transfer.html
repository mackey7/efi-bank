    <main class="main">

        <section class="transfer-container">
            <div>
                <i class="fas fa-arrow-left"></i>


                <div class="current_acount">
                    <i class="far fa-id-card"></i>
                    <div>
                        <p>Current Account</p>
                        <p>00 0000 0000 0000 0000 0000 0000 </p>

                    <div>
                        <span>

                </div>


                <div class="row">
                    <i class="fas fa-plus-circle"></i>
                    <p>Add the ccount from which you draw funds</p>
                </div>

                <div>
                    <p>Type</p>
                    <div>
                        <label for="country">
                            <input type="radio" id="country" value="country" name="transfer-type" checked>
                            <i class="fas fa-money-bill-alt"></i>
                            <p>Country</p>
                        </label>


                        <label for="own">
                            <input type="radio" id="own" value="own" name="transfer-type" checked>
                            <i class="fas fa-money-bill-alt"></i>
                            <p>Own</p>
                        </label>

                        <label for="currencies">
                            <input type="radio" id="currencies" value="currencies" name="transfer-type">
                            <i class="fas fa-money-bill-alt"></i>
                            <p>Currencies</p>
                        </label>

                        <label for="zus">
                            <input type="radio" id="zus" value="zus" name="transfer-type">
                            <i class="fas fa-money-bill-alt"></i>
                            <p>Zus</p>
                        </label>


                        <label for="tax">
                            <input type="radio" id="tax" value="tax" name="transfer-type">
                            <i class="fas fa-money-bill-alt"></i>
                            <p>Tax</p>
                        </label>

                        <label for="gsm">
                            <input type="radio" id="gsm" value="gsm" name="transfer-type">
                            <i class="fas fa-money-bill-alt"></i>
                            <p>GSM</p>
                        </label>

                </div>

                    </div>

                <div>
                    <p>Title</p>
                    <div>
                        <input type="text">
                    </div>
                </div>

                <div>
                    <p>Type od transfer</p>

                    <div>
                        <label for="">

                        </label>
                    </div>
                </div>
